<!doctype html>
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">

<canvas id="canvas" width="800" height="200"></canvas>
<font size= "7"><center><script type="text/javascript">
   var message = "Tic Tac Toe.";
   var colors = new Array("#A7A7A7","#7E7F80","#9F9F9F", "#4F5152", "#323434"); // red, green, blue
   for (var i = 0; i < message.length; i++)
      document.write("<span style=\"color:" + colors[(i % colors.length)] + ";\">" + message[i] + "</span>");
</script></center></font>
<html>
<body>


  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script src="./script.js"></script>
  <div class="container">
    <h1>Tic Tac Toe</h1>

    

    <div class="message-container">
      <div id="player-x-ready" class="visible">
        <p class="ready-message">X, it's your move!</p>
      </div>
      <div id="player-o-ready" class="hidden">
        <p class="ready-message">O, it's your move!</p>
      </div>
      <div id="player-x-wins" class="hidden">
        <p class="outcome-message"></p>
        <p class="new-game" id="new-game-prompt">Play again?</p>
      </div>
      <div id="player-o-wins" class="hidden">
        <p class="outcome-message"></p>
        <p class="new-game" id="new-game-prompt">Play again?</p>
      </div>
      <div id="tie-game" class="hidden">
        <p class="outcome-message">Tie game! Nobody wins!</p>
        <p class="new-game" id="new-game-prompt">Play again?</p>
      </div>
    </div>
    <center><a href=/Users/petercamp/code/exercises/week-07/javaintro/w07-d03-tic-tac-toe/index.html> Play Again </a></center>

    <div class="board-container">
      <table class="board" id="game-board">

        <tr>
          <td class="board-tile row-1 col-1" id="tile-1-1">1</td>
          <td class="board-tile row-1 col-2" id="tile-1-2">2</td>
          <td class="board-tile row-1 col-3" id="tile-1-3">3</td>
        </tr>
        <tr>
          <td class="board-tile row-2 col-1" id="tile-2-1">4</td>
          <td class="board-tile row-2 col-2" id="tile-2-2">5</td>
          <td class="board-tile row-2 col-3" id="tile-2-3">6</td>
        </tr>
        <tr>
          <td class="board-tile row-3 col-1" id="tile-3-1">7</td>
          <td class="board-tile row-3 col-2" id="tile-3-2">8</td>
          <td class="board-tile row-3 col-3" id="tile-3-3">9</td>
        </tr>
      </table>
    </div>
    <div class="reset-container">
      
   
  <div class="player-scores-container">
    <p class="score"><span id="x-score"></span></p>
    <p class="score"><span id="o-score"></span></p>
    <p class="score"><span id=""></span></p>
  </div>
    </div>
    
  </div>

</body>
